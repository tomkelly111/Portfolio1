    <div id="register">
    
    <form action="thankyou.html" method="get">
        <legend>Register for Tournament Updates</legend>
		<label for="name">Name:</label>
        <input id="name" type="text" placeholder="Your name" required>
        <label for="email">Email:</label>
        <input id="name" type="email" placeholder="Your email" required>
        <br>
        <legend>I am interested in...</legend>
        <input id="tournaments" type="radio" name="Game Type" value="tournaments">
		<label for="tournaments">Tournaments</label>
		<br>
		<input id="cash games" type="radio" name="Game Type" value="cash-games">
		<label for="cash games">Cash Games</label>
		<br>
		<input id="both" type="radio" name="Game Type" value="both" checked> 
		<label for="both">Both!</label>
		<br>
		<input type="submit" value="Sign Up" class="sign-up">
	</form>
